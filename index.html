<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="우리쌀 점토로 만든 웹 사이트 소개">
    <meta name="author" content="나자신">
    <title>키즈가오</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animation.css">
</head>

<body>
    <header id="intro">
        <div class="introWrap">
            <div class="logo"></div>
            <div class="lion"></div>
            <div class="rabbit"></div>
            <div class="bear"></div>
            <div class="monkey"></div>
        </div>
        <div class="cloudWrap">
            <div class="leftCloud"></div>
            <div class="rightCloud"></div>
            <div class="dragonfly"></div>
        </div>
        <div id="farm1">
            <div class="leftRice1"></div>
            <div class="farmer"></div>
            <div class="rightRice1"></div>
            <div class="farmSpeechWrap">
                <img src="img/farm/farm1/farmspeech.png" alt="우리쌀 점토">
                <p class="farmSpeech">
                    식재료만 넣은 안전한 <br>
                    우리쌀 점토 키즈가오는 <br>
                    우리쌀을 사용하여 만들어요<br>
                    화학 물질을 사용하지 않고,<br>
                    식재료를 사용해서 만든<br>
                    안전한 제품이랍니다.<br>
                </p>
            </div>
        </div>
        <div id="farm2">
            <div class="leftRice2"></div>
            <div class="scarecrow"></div>
            <div class="rightRice2"></div>
        </div>
        <div id="farm3">
            <div class="farm3Window"></div>
            <div class="machineWrap">
                <div class="machine1"></div>
                <div class="sawShadow"></div>
                <div class="saw1"></div>
                <div class="saw2"></div>
                <div class="machineBird"></div>
                <div class="timer"></div>
            </div>
            <image class="farm3Bubble" src="img/farm/farm3/farm3bubble.png" alt="기계를 통해서 쌀알이 딱딱한 껍질을 벗어 냅니다."></image>
        </div>
        <div id="forest1">
            <div class="leftTree"></div>
            <div class="treeWrap">
                <div class="rabbit1"></div>
                <div class="rabbit2"></div>
                <div class="rightTree"></div>
            </div>
        </div>
        <div id="forest2">
            <div class="frogWindow"></div>
            <div class="forestTree"></div>
            <div class="machineWrap2">
                <div class="machineBottom"></div>
                <div class="machineleft"></div>
                <div class="machineright"></div>
            </div>
            <img class="forestBubble" src="../html-css/img/forest/forest2/forestbubble.png"
                alt="기계를 통해서 쌀을 고운 가루로 만든답니다.">
        </div>
        <div id="forest3">
            <div class="forest3Wrap">
                <div class="bigBird"></div>
                <div class="smallBird"></div>
                <div class="forest3Tree"></div>
            </div>

           
        </div>
           

    </header>
</body>

</html>
</head>

<body></body>

</html>
